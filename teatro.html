<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="./teatro.js" defer></script>
    <title>Teatro: Reservas</title>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-9">
                <h1>Teatro: Show Musical - Reserva de Poltronas</h1>
                <form>
                    <div class="row">
                        <div class="col-sm-2">
                            <p><label for="inSeat">Nº da Poltrona:</label>
                                <input type="number" class="form-control" id="inSeat" 
                                min="1" required autofocus>
                            </p>
                        </div>
                    <div class="col-sm-4">
                        <input type="submit" class="btn btn-primary mt-4" value="Reservar">
                        <input type="button" class="btn btn-danger mt-4" 
                        value="Confirmar Reserva" id="btnConfirm">
                    </div>
                        <div class="col-sm-6">
                            Legenda:
                            <p class="mt-2"><img src="img/disponivel.jpg"> Disponível
                                <img src="img/reservada.jpg" class="ms-3"> Reservada
                                <img src="img/ocupada.jpg" class="ms-3"> Ocupada
                            </p>
                            </div>
                        </div>
                </form>
            <div class="row">
                <div class="col-sm-12" id="divStage">
                    <p class="bg-primary text-white text-center"> Palco do Teatro </p>
                </div>
            </div>
        </div>
        </div>
    </div>
</body>
</html>
